<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
    <title>Connect 4 Game</title>
  </head>
  <body>
    <h1>Connect 4</h1>
    <main id="grid"></main>
    <template id="tile-template">
      <div class="tile"></div>
    </template>
    <template id="titlescreen-template">
      <section class="titlescreen">
        <form id="gamemode-select" class="gamemode-select">
          <button id="dumbo">Dumbot</button>
          <button id="smartbot disabled">Smartbot</button>
          <button id="terminator disabled">Terminator</button>
          <br />
          <button id="localMultiplayer disabled">Local Multiplayer</button>
          <button id="onlineMultiplayer disabled">Online Multiplayer</button>
        </form>
      </section>
    </template>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" type="module"></script>
  <title>Connect 4 Game</title>
</head>

<body>
  <h1>Connect 4</h1>
  <main id="grid"></main>
  <template id="tile-template">
    <div class="tile"></div>
  </template>
  <template id="game-over-template">
    <section class="game-over">
      <h1 id="game-over-text">Game Over</h1>
      <h2 id="game-over-result">Winner is ...</h2>
    </section>
  </template>
  <template id="titlescreen-template">
    <section class="titlescreen">
      <form id="gamemode-select" class="gamemode-select">
        <button id="dumbot">Dumbot</button>
        <button id="smartbot">Smartbot</button>
        <button id="terminator">Terminator</button>
        <br />
        <button id="localMultiplayer">Local Multiplayer</button>
        <button id="onlineMultiplayer">Online Multiplayer</button>
      </form>
    </section>
  </template>
</body>

</html>
